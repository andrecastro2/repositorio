<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Academico</title>
</head>
<body>
    <h1>CADASTRO DE ALUNO(A)</h1><br>
    <hr>
    
    <p>Preencher dados do aluno(a)</p>
    <br>
    <fieldset><legend>CADASTRO DE ALUNO(A)</legend>
    <br>
        <form name="formalunos" method="post" action="">
          
         <label for="aluno" >NOME DO ALUNO(A):</label>
         <input type="text" id="aluno" name="aluno" style="width: 310px">   
         <br>
         <br>
         <label for="data">DATA DE NASCIMENTO:</label>
         <input type="date" id="data" name="data">
         <br>
         <br>
         <label for="cpf">CPF:</label>                                       
          <input type="text" id="cpf" name="cpf" placeholder="###.###.###-##" autocomplete="off">
          <br>
          <br>
         <label for="sexo">SEXO:</label>
         <input type="radio" name="sexo" value="masculino">Masculino
         <input type="radio" name="sexo" value="feminino">Feminino
         <br>
         <br>
        <label for="endereco">ENDEREÃ‡O:</label>
        <input type="text" id="endereco" name="endereco" style="width: 310px">
        <br>
        <br>

        <label for="complemento">COMPLEMENTO</label>
        <input type="text" id="complemento" name="complemento" style="width: 236px">
        <br>
        <br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="#####-###" autocomplete="off">
        <br>
        <br>

        <label for="bairro">BAIRRO:</label>
        <input type="text" id="bairro" name="bairro" style="width: 236px">
        <br>
        <br>
        
        <label for="cidade">CIDADE:</label>
        <input type="text" id="cidade" name="cidade" style="width: 236px">
        <br>
        <br>
        <label for="estado">ESTADO:</label>
        <select name="estado" id="select">
          <option value="">SELECIONE O ESTADO</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="mg">Minas Gerais</option>
          <option value="ba">Bahia</option>
          </select>
          <br><br>

          <!--style - Estilo inlin-->
 

          <label for="telefone">TELEFONE:</label>
          <input type="text" id="telefone" name="telefone"
          placeholder="(##) ####-####" autocomplete="off"
          style="width: 150px;"> <br>
          <button><a href="index.html"> RETORNAR</a></button>
          <br>
         <input type="reset" value="LIMPA" name="limpar">
         <input type="submit"value= Enviar name="limpar">        
        </form>
          





         
         
   
        </form>

    </fieldset>


     </body>
    </html>
